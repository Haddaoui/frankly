<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-styles/color.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">


<dom-module id="dash-board">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        background: white;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .justified {
        @apply(--layout-justified);
      }

      paper-toolbar {
        background-color: var(--paper-blue-grey-50);
        color: var(--paper-blue-grey-700);
        --paper-toolbar-title: {
          margin: 20px;
        }
      }

      paper-button {
        text-transform: none;
        margin: 0;
      }

      a:link, a:visited {
        text-decoration: none;
        color: var(--google-blue-700);
      }

      .avatar {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-left: 16px;
      }

      @media (max-width:500px) {
        .avatar-name {
          display: none;
        }
        .avatar {
          width: 26px;
          height: 26px;
        }
        paper-toolbar, paper-toolbar .title {
          font-size: 3.5vw !important;
        }
      }

      .octocat-icon { fill: var(--paper-blue-grey-700); }
      .divider { padding: 0 0 0 16px; }

      .login-placeholder {
        max-width: 600px;
        text-align: center;
        margin: 100px auto;
      }

      .tldr {
        text-align: center;
        margin: 0 2vw;
      }

      .tldr .value {
        font-size: 70px;
        line-height: 1;
        font-weight: 700;
      }

      @media (max-width:500px) {
        .tldr .value {
          font-size: 10vw;
        }
        .tldr {
          margin: 0 3vw;
        }
      }

      .tldr .title {
        font-size: calc(50% + 0.7vw);
        font-weight: 300;
        text-transform: uppercase;
      }

      .status {
        text-align: center;
        margin: 2vw 0;
        width: 100%;
      }
      .status.hidden {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 2s, opacity 2s linear;
      }

      .container {
        max-width: 800px;
        margin: 2vw auto;
        padding: 20px;
      }

      .summary {
        box-sizing: border-box;
        @apply(--layout-wrap);
        @apply(--layout-center-center);
        height: 78px;
      }

      .row {
        @apply(--layout-horizontal);
        font-size: 16px;
        padding: 10px 0;
        border-bottom: 1px solid var(--paper-blue-grey-50);
      }

      .row > * {
        padding: 5px;
        box-sizing: border-box;
      }
      .count {
        min-width: 30px;
        width: 100px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      }
      .name {
        min-width: 170px;
        width: 300px;
        margin-right: 10px;
        word-wrap: break-word;
      }

      .header {
        background-color: var(--paper-blue-grey-50);
      }
      @media (max-width:500px) {
        .header, .status {
          font-size: 3vw;
        }
      }
    </style>

    <paper-toolbar>
      <span class="title">[[header]]</span>

      <div hidden$="[[!_isLoggedIn(_githubUser)]]">
        <span class="avatar-name">{{_githubUser.github.displayName}}</span>
        <img class="avatar" alt="github avatar" src="[[_githubUser.github.profileImageURL]]">
        <span class="divider">|</span>
      </div>

      <paper-button on-tap="_onLoginTap">
        {{_buttonText(_githubUser)}}
        <svg class="octocat-icon" hidden$="[[_isLoggedIn(_githubUser)]]" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z" />
        </svg>
      </paper-button>
    </paper-toolbar>

    <div class="login-placeholder" hidden$="[[_isLoggedIn(_githubUser)]]">
      <h1><span style="font-weight:normal; font-size: 70px;">ðŸ™€</span></h1>
      <h1>You're not signed in!</h1>
      <p>You need to sign it with GitHub for this to work.</p>
    </div>

    <div class="container" hidden$="[[!_isLoggedIn(_githubUser)]]">
      <div class="horizontal justified summary" style="vertical-align:bottom">
        <div class="tldr">
          <div class="value">{{all.prs.length}}</div>
          <div class="title" title="PRs">PRs</div>
        </div>
        <div class="tldr">
          <div class="value">{{all.issues.length}}</div>
          <div class="title" title="Issues">Issues</div>
        </div>
        <div class="tldr">
          <div class="value">{{all.untriaged.length}}</div>
          <div class="title" title="Untriaged Issues">Untriaged</div>
        </div>
        <template is="dom-repeat" items="{{all.labels}}">
          <div class="tldr">
            <div class="value">{{item.items.length}}</div>
            <div class="title" title="Label: {{item.name}}">{{item.name}}</div>
          </div>
        </template>
      </div>

      <div class$="status [[_getStatusClass(status)]]">{{status}}</div>

      <div class="row header">
        <div class="name">Repository</div>
        <div class="count">Issues</div>
        <div class="count">Untriaged</div>
        <div class="count">PR's</div>
        <template is="dom-repeat" items="{{labels}}">
          <div class="count">{{item}}</div>
        </template>
      </div>
      <template is="dom-repeat" items="{{byRepo}}">
        <div class="row repo">
          <div class="name"><a target="_blank" href="https://github.com/{{item.name}}">{{item.name}}</a></div>
          <div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen">{{item.issues}}</a></div>
          <div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+no%3Alabel+">{{item.untriaged}}</a></div>
          <div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/pulls?utf8=%E2%9C%93&q=is%3Apr+is%3Aopen">{{item.prs}}</a></div>

          <template is="dom-repeat" items="{{item.labels}}" as="labelItem">
            <div class="count"><a class="pr" target="_blank" href="https://github.com/{{organization}}/{{item.name}}/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+label%3A{{labelItem.name}}+">{{labelItem.count}}</a></div>
          </template>
          <div class="count" hidden$="[[!travisBadge]]"><a target="_blank" href="https://travis-ci.org/{{organization}}/{{item.name}}"><img src="https://travis-ci.org/{{organization}}/{{item.name}}.svg?branch=master"></a></div>
        </div>
      </template>

    </div>

    <firebase-auth provider="github" id="githubAuth"
      location="https://grilled-cheese.firebaseio.com"
      user="{{_githubUser}}">
    </firebase-auth>
  </template>

  <script>
    Polymer({
      is: 'dash-board',

      properties: {
        /**
         * The name of your application, displayed in the toolbar.
         */
        header: {
          type: String
        },

        /**
         * The organization to which the repos listed in the `repos` property
         * belong to. If left blank, it will default to the authenticated in
         * GitHub user.
         */
        organization: {
          type: String
        },

        /**
         * The list of repositories to display stats about.
         * Sample use: '["emoji-rain", "emoji-translate"]'. These are repos
         * the authenticated GitHub user should have access to, and are relative
         * to the organization provided (i.e. github.com/{{organization}}/repo).
         * If the organization was left blank, then the repos are relative to
         * the authenticated username (i.e. github.com/{{username}}/repo).
         */
        repos: {
          type: Array
        },

        /**
         * Set to true if you want to provide fully qualified repo names. This
         * is useful if you want to mix repositories from different users
         * and organization. Sample use: '["notwaldorf/emoji-rain", "polymer/polymer"]'
         */
        fullRepoNames: {
          type: Boolean
        },

        /**
         * An optional set of labels for which to display issue stats;
         * Sample use '["p0-critical", "p1-backlog", "p2-icebox"]'
         */
        labels: {
          type: Array
        },

        /**
         * Set to true if you want to display build status badges from Travis.
         */
        travisBadge: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_refresh(_githubUser)'
      ],

      ready: function() {
        // Object shaping.
        //this._githubUser = null;
        this._requestQueue = null;
      },

      /**
       * Refresh the list of issues/PRs.
       */
      refresh: function() {
        this._refresh(this._githubUser);
      },

      _onLoginTap: function() {
        if (this._githubUser) {
          this.$.githubAuth.logout();
        } else {
          this.$.githubAuth.login();
        }
      },

      _refresh: function(user) {
        if (!this.organization)
          this.organization = user.github.username;

        // We want to incrementally fetch each repo, rather than block while
        // waiting on all of them, so create a queue of repos we care about.
        var requestQueue = [];

        for (var i = 0; i < this.repos.length; i++ ) {
          requestQueue.push({'name': this.repos[i]});
        }

        this.all = {};
        this.set(['byRepo'], []);
        this.set(['all', 'labels'], []);
        this._requestQueue = requestQueue;
        this._makeNextRequest();
      },

      _makeNextRequest: function() {
        var repo = this._requestQueue[0];
        if (!repo) {
          this.status = 'Done!';
          return;
        }

        // We may have made a paginated request, in which case we added the
        // page as the 'next' property.
        var name = this._getFullRepoName(repo.name);
        var base = repo.next || 'https://api.github.com/repos/' + name + '/issues?state=open';
        var url = base + '&access_token=' + this._githubUser.github.accessToken;

        // Make request!
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.send();

        this.status = 'Fetching issues for \'' + name + '\'';

        xhr.addEventListener("load", function() {
          this._handleResponse(xhr, repo);
        }.bind(this));
        xhr.addEventListener("error", function() {
          this.status = 'Error: ' + xhr.status;
          this.shift('_requestQueue');
          this._makeNextRequest();
        }.bind(this));
      },

      _handleResponse: function(xhr, repo) {
        if (xhr.status/100 != 2) {
          this.status = 'Error: ' + xhr.status;
          this.shift('_requestQueue');
          this._makeNextRequest();
        } else {
          var response = JSON.parse(xhr.responseText);

          var repoIssues = this._getAllIssues(response);
          var repoUntriaged = this._filterIssuesByLabel(response, /^.+/i, true);
          var repoPRs = this._getAllPRs(response);
          var repoLabelSummary = [];

          // Add to the total summary.
          this._updateModelPath(['all', 'issues'], repoIssues);
          this._updateModelPath(['all', 'untriaged'], repoUntriaged);
          this._updateModelPath(['all', 'prs'], repoPRs);

          // Add to the total summary by label.
          for (var i = 0; i < this.labels.length; i++) {
            var regex = new RegExp('^' + this.labels[i], 'i');
            var items = this._filterIssuesByLabel(response, regex, false);
            repoLabelSummary.push({'name': this.labels[i], 'count': items.length});

            // If this label exists, add to it, otherwise create a new entry for it.
            if (this.all.labels[i]) {
              this._updateModelPath(['all.labels', i, 'items'], items);
            } else {
              this.push('all.labels', {'name': this.labels[i], 'items': items});
            }
          }

          // Assemble the row view. If this row already exists, add to it,
          // otherwise create a new entry.
          var found = false;
          for (var i = 0; i < this.byRepo.length; i++) {
            // We're adding to an existing repo!
            if (this.byRepo[i].name === this._getFullRepoName(repo.name)) {
              this.set(['byRepo', i, 'issues'], this.get(['byRepo', i, 'issues']) + repoIssues.length);
              this.set(['byRepo', i, 'untriaged'], this.get(['byRepo', i, 'untriaged']) + repoUntriaged.length);
              this.set(['byRepo', i, 'prs'], this.get(['byRepo', i, 'prs']) + repoPRs.length);
              // For each of the labels, add the new numbers.
              for (var j = 0; j < this.labels.length; j++) {
                this.set(['byRepo', i, 'labels', j, 'count'],
                        this.get(['byRepo', i, 'labels', j, 'count']) + repoLabelSummary[j].count);
              }
              //this._updateModelPath(['byRepo', i, 'labels'], repoLabelSummary);
              found = true;
              break;
            }
          }

          if (!found) {
            this.push('byRepo', {
              'name': this._getFullRepoName(repo.name),
              'issues': repoIssues.length,
              'untriaged': repoUntriaged.length,
              'prs': repoPRs.length
            });
            this.set(['byRepo', this.byRepo.length - 1, 'labels'], repoLabelSummary);
          }

          // Yay for pagination!
          var link = xhr.getResponseHeader('Link');
          var matches = link && link.match(/<([^>]*)>; rel="next"/);
          repo.next = matches && matches[1];
          if (!repo.next) {
            this.shift('_requestQueue');
          }
          this._makeNextRequest();
        }
      },

      _getAllIssues: function(items) {
        items = items.filter(function(item) {
          return Boolean(item.pull_request) === false;
        });
        return items;
      },

      _getAllPRs: function(items) {
        items = items.filter(function(item) {
          return Boolean(item.pull_request) === true;
        });
        return items;
      },

      _filterIssuesByLabel: function(items, label, negate) {
        items = this._getAllIssues(items);

        items = items.filter(function(item) {
          var matches = false;
          for (var i = 0; i < item.labels.length; i++) {
            if (item.labels[i].name.match(label)) {
              matches = matches || true;
            }
          }
          return negate ? !matches : matches;
        });
        return items;
      },

      _updateModelPath(path, newItems) {
        var currentItems = this.get(path) || [];
        this.set(path, currentItems.concat(newItems));
      },

      _buttonText: function(user) {
        return user ? 'Sign out' : 'Sign in with GitHub';
      },

      _getStatusClass: function(status) {
        return status === 'Done!' ? 'hidden' : '';
      },

      _isLoggedIn: function(user) {
        return !!user;
      },

      _getFullRepoName: function(name) {
        return this.fullRepoNames ? name : this.organization + '/'+ name;
      }
    });
  </script>
</dom-module>
